<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>anony.mx - chatbox</title>
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    
  </head>

  <body>
    <main>
      <h1>anony.mx - well right now there is just a chat</h1>
      <div id="messages_container"></div>
      <form id="form_send_message">
        <form class="send_message">
          <input class="message_box" id="message_to_send">
          <input class="send_button" id="send_button" type="reset" value="Envoyer message">
        </form>
        <div class="set_pseudo">
          <label for="pseudo"><br><br>pseudo : </label>
          <input class="pseudo_box" id="pseudo">
        </div>
      </form>
    </main>
  </body>
  <script src="./socket/socket.io.js" type="module"></script>
  <script src="./js/index.js"></script>
</html>
